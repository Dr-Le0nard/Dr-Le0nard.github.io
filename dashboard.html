<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCiPNET - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="alert.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">INITIALIZING_SECURE_SESSION...</div>

    <div id="main-content" style="display:none;">
        <h1 id="welcome">WELCOME, [REDACTED]</h1>
        
        <div class="clearance-badge">
            SECURITY_CLEARANCE: LEVEL <span id="lvl">0</span>
        </div>

        <nav>
            <a href="archive.html">DATABASE_ARCHIVE</a>
            <a href="personnel.html">PERSONNEL_DIRECTORY</a>
            <a href="admin.html" id="admin-link" style="display:none; color: red; border: 1px solid red;">ADMIN_OVERRIDE</a>
            <a href="write.html">FILE_NEW_REPORT</a>
            <button onclick="logout()">TERMINATE_SESSION</button>
        </nav>

        <hr>
        <div class="system-status">
            <p>SYSTEM_STATUS: <span style="color: var(--terminal-green);">STABLE</span></p>
            <p>LOCATION: SITE-19</p>
        </div>
    </div>

    <script>
        async function loadProfile() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) { window.location.href = "index.html"; return; }

            const { data: profile } = await _supabase
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            if (profile) {
                // --- START REALTIME SUBSCRIPTION ---
                _supabase
                    .channel('public:profiles')
                    .on('postgres_changes', { 
                        event: 'UPDATE', 
                        schema: 'public', 
                        table: 'profiles', 
                        filter: `id=eq.${user.id}` 
                    }, (payload) => {
                        // If the updated row has is_banned set to true, kick them!
                        if (payload.new.is_banned) {
                            window.location.href = "index.html";
                        }
                    })
                    .subscribe();
                // --- END REALTIME SUBSCRIPTION ---

                // CHECK 1: Is the user approved?
                if (!profile.is_approved) {
                    document.getElementById('loading').innerHTML = `
                        <h1 style="color:orange">ACCESS_PENDING</h1>
                        <p>YOUR CREDENTIALS ARE BEING VERIFIED BY AN ADMINISTRATOR.</p>
                        <button onclick="logout()">CANCEL_REQUEST</button>`;
                    return;
                }

                // CHECK 2: Is the user an admin?
                if (profile.is_admin) {
                    document.getElementById('admin-link').style.display = 'inline-block';
                }

                document.getElementById('welcome').innerText = "WELCOME, " + profile.full_name;
                document.getElementById('lvl').innerText = profile.clearance_level;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }
        }

        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = "index.html";
        }

        window.onload = loadProfile;
    </script>
</body>
</html>
