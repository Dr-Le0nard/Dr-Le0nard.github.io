<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCiPNET - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="alert.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content" style="display:none;">
        
        <div class="header-row">
            <div class="identity-group">
                <h1 id="welcome">WELCOME: [REDACTED]</h1>
                <div class="clearance-badge">
                    SECURITY_CLEARANCE: LEVEL <span id="lvl">0</span> // <span id="dept-display">PENDING_DEPT</span>
                </div>
            </div>
            <button class="terminate-btn" onclick="logout()">TERMINATE_SESSION</button>
        </div>

        <nav class="dashboard-nav">
            <a href="archive.html">DATABASE_ARCHIVE</a>
            <a href="personnel.html">PERSONNEL_DIRECTORY</a>
            <a href="write.html">FILE_NEW_REPORT</a>
            <a href="admin.html" id="admin-link" style="display:none; color: #ff0000; border: 1px solid #ff0000;">ADMIN_OVERRIDE</a>
        </nav>

        <div class="system-status">
            <p>SYSTEM_STATUS: <span style="color: var(--terminal-green);">STABLE</span></p>
            <p>LOCATION: SITE-19</p>
        </div>
    </div>

    <script>
        async function loadProfile() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) { window.location.href = "index.html"; return; }

            const { data: profile } = await _supabase
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            if (profile) {
                // --- REALTIME SUBSCRIPTION ---
                _supabase.channel('public:profiles')
                    .on('postgres_changes', { 
                        event: 'UPDATE', 
                        schema: 'public', 
                        table: 'profiles', 
                        filter: `id=eq.${user.id}` 
                    }, (payload) => {
                        if (payload.new.is_banned) window.location.href = "index.html";
                        // Optional: Reload if clearance or dept changes to update UI live
                        if (payload.new.clearance_level !== profile.clearance_level) window.location.reload();
                    }).subscribe();

                // 1. OVERSEER BYPASS (GOD MODE)
                if (profile.is_overseer) {
                    const welcomeEl = document.getElementById('welcome');
                    welcomeEl.innerText = "IDENTIFIED: SYSTEM_OVERSEER";
                    welcomeEl.style.color = "gold";
                    welcomeEl.style.textShadow = "0 0 12px gold";
                    renderOverseerControls(); 
                } 
                
                // 2. STANDARD APPROVAL CHECK
                else if (!profile.is_approved) {
                    document.getElementById('loading').innerHTML = `
                        <h1 style="color:orange">ACCESS_PENDING</h1>
                        <p>CREDENTIALS UNDER REVIEW BY ADMINISTRATION.</p>
                        <button class="terminate-btn" onclick="logout()">CANCEL_REQUEST</button>`;
                    return;
                }

                // 3. ADMIN LINK (Personnel Management)
                if (profile.is_admin) {
                    document.getElementById('admin-link').style.display = 'inline-block';
                }

                // 4. UI SETUP (Targeting the new structure)
                if (!profile.is_overseer) {
                    document.getElementById('welcome').innerText = "IDENTIFIED: " + profile.full_name.toUpperCase();
                }
                
                // Update Clearance Level and Department display
                document.getElementById('lvl').innerText = profile.clearance_level;
                const deptDisplay = document.getElementById('dept-display');
                if (deptDisplay) {
                    deptDisplay.innerText = profile.department || "UNASSIGNED";
                }
                
                // 5. DEPARTMENTAL LOGIC
                renderDepartmentalMenu(profile.department, profile.is_overseer);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }
        }

        function renderDepartmentalMenu(dept, isOverseer) {
            // Updated to target the new .dashboard-nav class
            const nav = document.querySelector('.dashboard-nav');
            
            const modules = {
                'AD': { label: 'ADMINISTRATIVE_LOG', type: 'admin' },
                'RAISA': { label: 'INFOSEC_MANIFEST', type: 'infosec' },
                'ScD': { label: 'RESEARCH_TEST_LOG', type: 'research' },
                'MD': { label: 'MEDICAL_RECORD', type: 'medical' },
                'SLMD': { label: 'MAINTENANCE_REPORT', type: 'maintenance' },
                'DEA': { label: 'EXTERNAL_AFFAIRS_LOG', type: 'external' },
                'DoA': { label: 'ADMISSIONS_FILE', type: 'admissions' },
                'ITD': { label: 'TRIBUNAL_RECORD', type: 'tribunal' },
                'DSIS': { label: 'INTEL_BRIEFING', type: 'intel' }
            };

            if (isOverseer) {
                const testContainer = document.createElement('div');
                testContainer.style.marginLeft = "10px";
                testContainer.style.borderLeft = "1px solid gold";
                testContainer.style.paddingLeft = "10px";
                
                let options = Object.keys(modules).map(key => 
                    `<option value="${modules[key].type}">${modules[key].label}</option>`
                ).join('');

                testContainer.innerHTML = `
                    <select onchange="if(this.value) window.location.href='write.html?type=' + this.value" 
                            style="width: auto; margin: 0; background: #000; color: gold; border: 1px solid gold;">
                        <option value="">-- TEST_DEPT_MODULES --</option>
                        ${options}
                    </select>
                `;
                nav.appendChild(testContainer);
            } else if (dept && modules[dept]) {
                const link = document.createElement('a');
                link.href = `write.html?type=${modules[dept].type}`;
                link.innerText = modules[dept].label;
                nav.appendChild(link);
            }
        }

        function renderOverseerControls() {
            console.log("OS_CONTROLS_LOADED");
        }

        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = "index.html";
        }

        window.onload = loadProfile;
    </script>
</body>
</html>
