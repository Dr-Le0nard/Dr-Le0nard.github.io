<!DOCTYPE html>
<html>
<head>
    <title>SCiPNET - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">INITIALIZING SESSION...</div>
    <div id="main-content" style="display:none;">
        <h1 id="welcome">WELCOME, [REDACTED]</h1>
        <p>CLEARANCE: <span id="lvl">0</span></p>
        <nav>
            <a href="archive.html">ARCHIVE</a> | 
            <a href="write.html">FILE REPORT</a> | 
            <button onclick="_supabase.auth.signOut().then(() => location.href='index.html')">LOGOUT</button>
        </nav>
    </div>

    <script>
        async function loadProfile() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) { window.location.href = "index.html"; return; }

            // Fetch the extra info from our 'profiles' table
            const { data: profile } = await _supabase
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            if (profile) {
                document.getElementById('welcome').innerText = "WELCOME, " + profile.full_name;
                document.getElementById('lvl').innerText = profile.clearance_level;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }
        }
        loadProfile();
    </script>
</body>
</html>
