<!DOCTYPE html>
<html>
<head>
    <title>SCiPNET - Document Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="document-container">
        <h1 id="title">ACCESSING FILE...</h1>
        <p><strong>AUTHOR:</strong> <span id="author">---</span></p>
        <hr>
        <div id="content"></div>
    </div>

    <script>
        async function displayArticle() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            const { data: art, error } = await _supabase
                .from('articles')
                .select('*, profiles(full_name)')
                .eq('id', id)
                .single();

            if (art) {
                document.getElementById('title').innerText = art.title;
                document.getElementById('author').innerText = art.profiles.full_name;
                document.getElementById('content').innerText = art.content;
            } else {
                document.getElementById('title').innerText = "404: FILE_NOT_FOUND";
            }
        }
        displayArticle();
    </script>
</body>
</html>
